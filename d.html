<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orokiipay Widget</title>
</head>
<body>
  <div id="orokiipay-widget-container"></div>

  <!-- Load the bundled Orokiipay widget -->
  <script src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/dist/orokii.bundle.js"></script> 

  <script>
    // Initialize the widget
    if (typeof initOrokiipayWidget === 'function') {
      initOrokiipayWidget(document.getElementById('orokiipay-widget-container'));
    } else {
      console.error('Orokiipay widget initialization function not found');
    }
  </script>
</body>
</html>
