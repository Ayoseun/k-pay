<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orokii-Pay</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="initial-container">
    <button id="show-widget-button">
      <div class="button-content">
        <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/logo.svg" alt="Logo" class="button-logo">
        <span class="button-text">Pay Now</span>
      </div>
    </button>
    <p class="security-text">Secure by Orokii</p>
  </div>

  <div class="payment-widget" id="payment-widget">
    <h2>Choose Payment Method</h2>
    <div class="payment-options">
      <div class="payment-option">
        <input type="radio" name="payment-method" id="card-payment" value="card">
        <label for="card-payment">Pay with Cards</label>
        <div class="card-icons">
          <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/visa.svg" alt="Visa">
          <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/mastercard.svg" alt="Mastercard">
          <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/americanexpress.svg" alt="American Express">
        </div>
      </div>
      <div class="payment-option">
        <input type="radio" name="payment-method" id="crypto-payment" value="crypto">
        <label for="crypto-payment">Pay with Crypto</label>
        <select id="cryptocurrency-select">
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
        </select>
        <div class="card-icons">
          <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/bitcoin.svg" alt="Bitcoin">
        </div>
      </div>
    </div>

    <div class="payment-amount" id="payment-amount">
      <h3>$45000</h3>
    </div>

    <button id="connect-wallet-button">Connect Wallet</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
