<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orokii-Pay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="initial-container">
        <button id="show-widget-button">
            <div class="button-content">
                <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/logo.png" alt="Logo"
                    class="button-logo">
                <span class="button-text">Pay Now</span>
            </div>
        </button>
        <p class="security-text">Secure by Orokii</p>
    </div>

    <div class="payment-widget" id="payment-widget">
        <div>
            <div class="header-container">
                <div class="horizontal-item">
                    <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/logo.png" alt="Logo">
                    <p>OROKII-PAY</p>
                </div>
                <div class="vertical-item">
                    <p>Pay</p>
                    <h2>$4500</h2>
                </div>
            </div>
            <hr class="grey-divider">

            <div class="payment-container">
                <div class="payment-options">
                    <p class="heading">Choose Payment Method</p>
                    <hr class="grey-divider">

                    <div class="payment-methods">
                        <div class="payment-option">
                            <div class="payment-option-content">
                                <label for="card-payment">Pay with Cards</label>
                                <input type="radio" name="payment-method" id="card-payment" value="card"
                                    class="custom-radio">
                                
                            </div>
                            <div class="card-icons">
                                <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/visa.svg"
                                    alt="Visa">
                                <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/mastercard.svg"
                                    alt="Mastercard">
                                <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/maestro.svg"
                                    alt="Maestro">
                            </div>
                        </div>
                  

                    <div class="payment-option">
                        <div class="payment-option-content">
                            <label for="card-payment">Pay with Crypto</label>
                            <input type="radio" name="payment-method" id="crypto-payment" value="crypto"
                                class="custom-radio">
                            
                        </div>
                  
                        <div class="card-icons">
                            <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/bitcoin.svg"
                                alt="Bitcoin">
                            <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/ethereum.svg"
                                alt="Eth">
                            <img src="https://raw.githubusercontent.com/Ayoseun/k-pay/main/assets/usdc.svg" alt="USDC">
                        </div>
                    </div>
                </div>
                </div>

                <div class="payment-forms">
                    <h4>Enter your card details to pay</h4>
                    <div id="card-form" class="card-form">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="Card Number" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" placeholder="Expiry Date" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="CVV" required>
                        </div>
                        <button type="submit">Pay Now</button>
                    </div>

                    <div id="crypto-form" class="crypto-form">
                        <select id="cryptocurrency-select">
                            <option value="bitcoin">Bitcoin</option>
                            <option value="ethereum">Ethereum</option>
                        </select>
                        <button id="connect-wallet-button">Connect Wallet</button>
                    </div>
                </div>
            </div>


        </div>

        <script src="script.js"></script>
</body>

</html>
