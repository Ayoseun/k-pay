<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orokiipay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pay-button.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="crypto.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="initial-container">
        <button id="show-widget-button">
            <div class="button-content">
                <img src="assets/logo.svg" alt="Logo" class="button-logo">
                <span class="button-text">Pay Now</span>
            </div>
        </button>
        <p class="security-text">Powered by Orokii</p>
    </div>

    <div class="payment-widget" id="payment-widget">
        <div>
            <div class="header-container">
                <div class="horizontal-item">
                    <img src="assets/logoHead.svg" alt="LogoHead">
                    <p>Orokiipay</p>
                </div>
                <div class="vertical-item">
                    <p>Pay</p>
                    <h2>$4500</h2>
                </div>
            </div>
            <hr class="grey-divider">

            <div class="payment-container">
                <div class="payment-options">
                    <h6>Choose Payment Method</h6>
                    <hr class="grey-divider">

                    <div class="payment-methods">
                        <div class="payment-option">
                            <div class="payment-option-content">
                                <label for="card-payment">Pay with Cards</label>
                                <input type="radio" name="payment-method" id="card-payment" value="card"
                                    class="custom-radio">

                            </div>
                            <div class="card-icons">
                                <img src="assets/visa.svg" alt="Visa">
                                <img src="assets/masterCard.svg" alt="Mastercard">
                                <img src="assets/maestro.svg" alt="Maestro">
                                <img src="assets/americanExpress.svg" alt="americanExpress">
                                <img src="assets/more.svg" alt="More">
                            </div>
                        </div>


                        <div class="payment-option">
                            <div class="payment-option-content">
                                <label for="card-payment">Pay with Crypto</label>
                                <input type="radio" name="payment-method" id="crypto-payment" value="crypto"
                                    class="custom-radio">

                            </div>

                            <div class="crypto-icons">
                                <img src="assets/bitcoin.svg" alt="Bitcoin">
                                <img src="assets/ethereum.svg" alt="Eth">
                                <img src="assets/usdc.svg" alt="USDC">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="payment-forms">

                    <div id="card-form" class="card-form">
                        <h4>Enter your card details to pay</h4>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="Card Number" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" placeholder="Expiry Date" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="CVV" required>
                        </div>
                        <button type="submit">Pay Now</button>
                    </div>

                    <div id="crypto-form" class="crypto-form">
                        <h4>Select cryptocurrency</h4>

                        <div class="select-wrapper">
                            <p>Pay with</p>
                            <select id="cryptocurrency-select">
                                <option value="" selected disabled>Select a cryptocurrency</option>
                                <option data-img_src="assets/bitcoin.svg" value="bitcoin">
                                    <div>
                                        Bitcoin <img src="assets/bitcoin.svg" alt="Bitcoin">
                                    </div>
                                </option>
                                <option value="ethereum">Ethereum <img src="assets/ethereum.svg" alt="Ethereum">
                                </option>
                            </select>
                        </div>
                        <div class="exchange-info">
                            <p class="exchange-info-p">Exchange rates:</p>
                            <p class="exchange-info-p2">1 ETH = 3564.9837 USD</p>
                        </div>
                        <div class="spacer">
                            <p class="ref-label">REF</p>
                            <p class="ref-value">REF23456</p>
                        </div>
                        <hr class="grey-divider">
                        <div class="spacer">
                            <p class="ref-value">Amount to due</p>
                            <div class="eth-amount">
                                <img src="assets/ethereum.svg" alt="Ethereum">
                                <p>15.7500</p>
                            </div>
                        </div>
                        <button class="connect-wallet" onclick="onInit()" id="connect-wallet-button" disabled>Connect Wallet</button>
                    </div>
                </div>
            </div>


        </div>

        <script src="script.js"></script>

</body>

</html>
